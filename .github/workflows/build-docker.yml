          echo "ğŸ“¦ Registry: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          echo "ğŸ”– Branch: ${GITHUB_REF#refs/heads/}"
          echo "ğŸ“ Commit: ${{ github.sha }}"
          echo ""
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "ğŸ·ï¸  Tag: ${GITHUB_REF#refs/tags/}"
            echo "ğŸ”„ Flux dÃ©tectera et dÃ©ploiera automatiquement dans 5-30 minutes"
            echo ""
            echo "Surveiller le dÃ©ploiement avec:"
            echo "  kubectl get imagerepository hofstetter-automation-registry -n hofstetter-automation"
            echo "  kubectl get imagepolicy hofstetter-automation-policy -n hofstetter-automation"
          else
            echo "ğŸ“‹ Environnement: Development"
            echo "ğŸš€ L'image est disponible pour dÃ©ploiement manuel"
          fi

  notify-failure:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: failure()
    
    steps:
      - name: Notify failure
        run: |
          echo "âŒ Ã‰chec de la construction de l'image Docker"
